<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form
        {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<form name="suscripcion">
    <p>
        Nombre: <input type="text" name="nombre" id="nombre" placeholder="Nombre" size="40" >
    </p>
    <p>
        Apellido: <input type="text" name="apellido" id="apellido" placeholder="Apellido"size="40" >
    </p>
    <p>
        Sexo:
        <input type="radio" name="genero" value="masculino" id="radio_masculino">Masculino
        <input type="radio" name="genero" value="femenino" id="radio_femenino">Femenino
    </p>
    <p>
        Edad: <input type="number" name="edad" id="edad" placeholder="Edad"size="40">
    </p>
    <p>
        Email: <input type="email" name="email" id="email" placeholder="Email"size="40">
    </p>
    <p>
        Usuario:  <input type="text" name="usuario" id="usuario" placeholder="Usuario"size="40" >
    </p>
    <p>
        Password: <input type="password" name="pass" id="pass" maxlength="12" placeholder="Contraseña"size="40">
    </p>
    <p>
        Confirmar Password: <input type="password" name="pass" id="repeat_pass" maxlength="12" placeholder="Confirmar Contraseña"size="40">
    </p>
    <p>
        Tipo de Servicio:
        <select name="tiposervicio" id="tiposervicio">
            <option value="free">Free</option>
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
        </select>
    </p>
    <p>
        Tema:
        <input type="checkbox" name="politica" id="politica"> Politica
        <input type="checkbox" name="negocios" id="negocios"> Negocios
        <input type="checkbox" name="tecnologia" id="tecnologia"> Tecnologia
        <input type="checkbox" name="salud" id="salud"> Salud
    </p>
    <p>
        Comentario:
        <textarea name="comentario" id="comentario">Agregue un comentario</textarea>
    </p>
    <p>
        <button> Enviar</button>
    </p>

</form>
</body>
</html>
